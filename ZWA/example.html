<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio Button Example</title>
</head>
<body>
    <form>
        <label>
            <input type="radio" name="option" value="1" checked> Option 1
        </label><br>
        <label>
            <input type="radio" name="option" value="2"> Option 2
        </label><br>
        <label>
            <input type="radio" name="option" value="3"> Option 3
        </label>
    </form>
</body>
</html>
